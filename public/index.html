<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple web application that reports the forecast.">
    <meta name="keywords" content="SVG Image Viewer Editor">
    <meta name="author" content="Mazen Bahgat">   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/styles"></link>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="" type="video/mp4">
    </video>
    <div class="container-fluid text-center">
        <div id="curr-temp">
            <h1 id="temp-val"></h1>
        </div>
        <div id="curr-place">
            <h1 id="place-val"></h1>
        </div>
        <div>
            <h1 id="state-val"></h1>
        </div>
    </div>
    <div class="container file-log">
        <div class="panel-group" id="forecastPanel">
        </div>
    </div>

    <script src="/client-code"></script>
</body>
</html>
